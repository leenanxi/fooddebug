<!DOCTYPE html>
<html layout:decorator="fragments/layout">
<head>
    <title>餐品管理</title>
    <!-- BEGIN PAGE LEVEL STYLES -->
    <link rel="stylesheet" type="text/css" href="../../../assets/global/plugins/select2/select2.css"/>
    <link rel="stylesheet" href="../../../assets/global/plugins/data-tables/DT_bootstrap.css"/>
    <!-- END PAGE LEVEL STYLES -->
    <!-- BEGIN THEME STYLES -->
    <link href="../../../assets/global/css/components.css" rel="stylesheet" type="text/css" />
    <link href="../../../assets/global/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="../../../assets/admin/layout/css/layout.css" rel="stylesheet" type="text/css" />
    <link id="style_color" href="../../../assets/admin/layout/css/themes/light2.css" rel="stylesheet" type="text/css" />
    <link href="../../../assets/admin/layout/css/custom.css" rel="stylesheet" type="text/css" />
    <!-- END THEME STYLES -->
</head>
<body>
<div class="row"  layout:fragment="title">
    <div class="col-md-12">
        <h3 class="page-title"> 餐品管理 <small>对餐品的管理</small> </h3>
        <ul class="page-breadcrumb breadcrumb">
            <li class="btn-group">
                <button type="button" class="btn blue dropdown-toggle" data-toggle="dropdown"
                        data-hover="dropdown" data-delay="1000" data-close-others="true"> <span> 更多 </span> <i class="fa fa-angle-down"></i> </button>
                <ul class="dropdown-menu pull-right" role="menu">
                    <li> <a href="#"> 动作一 </a> </li>
                    <li> <a href="#"> 动作二 </a> </li>
                    <li class="divider"> </li>
                    <li> <a href="#"> 其他 </a> </li>
                </ul>
            </li>
            <li> <i class="fa fa-home"></i> <a href="/"> 主页 </a> <i class="fa fa-angle-right"></i> </li>
            <li> <a href="#"> 食物管理 </a> <i class="fa fa-angle-right"></i> </li>
            <li> <a href="#"> 餐品详情 </a> </li>
        </ul>
    </div>
</div>
<div layout:fragment="content">
    <div class="col-md-12">
        <!-- BEGIN VALIDATION STATES-->
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>添加食物
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse">
                    </a>
                    <a href="#portlet-config" data-toggle="modal" class="config">
                    </a>
                    <a href="javascript:;" class="reload">
                    </a>
                    <a href="javascript:;" class="remove">
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form class="form-horizontal" role="form">
                    <div class="form-body">
                        <h2 class="margin-bottom-20" th:text="${'食物详情 - ' + food.name}"> 食物详情 - 食物名称 </h2>

                        <h3 class="form-section"> 食物基本信息 </h3>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">食物名称：</label>

                                    <div class="col-md-9">
                                        <p class="form-control-static" th:text="${'食物详情 - ' + food.name}">

                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">类别：</label>

                                    <div class="col-md-9">
                                        <p class="form-control-static" th:text="${food.type}">

                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">食物等级：</label>

                                    <div class="col-md-9">
                                        <p class="form-control-static"  th:text="${food.level}">
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">食物描述：</label>

                                    <div class="col-md-9">
                                        <p class="form-control-static"  th:text="${food.description}">

                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h3 class="form-section">营养百分比</h3>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">谷物：</label>

                                    <div class="col-md-9">
                                        <p class="form-control-static" th:text="${food.cereals}">


                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">肉类：</label>

                                    <div class="col-md-9">
                                        <p class="form-control-static" th:text="${food.meat}">

                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">蛋类：</label>

                                    <div class="col-md-9">
                                        <p class="form-control-static" th:text="${food.eggs}">
                                            蛋类
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">蔬菜：</label>

                                    <div class="col-md-9">
                                        <p class="form-control-static"  th:text="${food.vegetables}">
                                            %
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">坚果类：</label>

                                    <div class="col-md-9">
                                        <p class="form-control-static"  th:text="${food.nuts}">
                                            nuts
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">奶类：</label>

                                    <div class="col-md-9">
                                        <p class="form-control-static"  th:text="${food.dairy}">
                                            %
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">鱼类：</label>

                                    <div class="col-md-9">
                                        <p class="form-control-static"  th:text="${food.fish}">
                                            %
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">水果：</label>

                                    <div class="col-md-9">
                                        <p class="form-control-static" th:text="${food.fruits}">

                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions right">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="button" class="btn default"> 取消</button>
                            <a th:href="@{|/food/new|}" class="btn blue"
                               href="../food/createOrUpdateFoodForm.html"><i class="fa fa-plus"></i> 新增 </a>

                            <a th:href="@{|/food/${food.id}/edit|}" class="btn green"
                               href="../food/createOrUpdateFoodForm.html"><i class="fa fa-pencil"></i> 编辑 </a>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END VALIDATION STATES-->
    </div>
</div>
<footer layout:fragment="footer">
    <!--[if lt IE 9]>
    <script src="../../../assets/global/plugins/excanvas.min.js"></script>
    <script src="../../../assets/global/plugins/respond.min.js"></script>
    <![endif]-->
    <script src="../../../assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="../../../assets/global/plugins/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
    <script src="../../../assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../../assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
    <script src="../../../assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <script src="../../../assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
    <script src="../../../assets/global/plugins/jquery.cokie.min.js" type="text/javascript"></script>
    <script src="../../../assets/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
    <!-- END CORE PLUGINS -->
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <script type="text/javascript" src="../../../assets/global/plugins/select2/select2.min.js"></script>
    <script type="text/javascript" src="../../../assets/global/plugins/data-tables/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../../../assets/global/plugins/data-tables/tabletools/js/dataTables.tableTools.min.js"></script>
    <script type="text/javascript" src="../../../assets/global/plugins/data-tables/DT_bootstrap.js"></script>
    <!-- END PAGE LEVEL PLUGINS -->
    <script src="../../../assets/global/scripts/metronic.js" type="text/javascript"></script>
    <script src="../../../assets/admin/layout/scripts/layout.js" type="text/javascript"></script>
    <script src="../../../assets/admin/pages/scripts/food-list.js"></script>

    <script>
        jQuery(document).ready(function () {
            Metronic.init();
            Layout.init();
            FoodList.init();
        });
    </script>
</footer>
</body>
</html>
